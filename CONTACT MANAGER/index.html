<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-5 mb-5">Contact Manager</h2>
        <div class="mb-5">
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Enter Name"/>
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="age">Age</label>
                    <input type="number" name="age" id="age" class="form-control" placeholder="Enter Age"/>
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address" class="form-control" placeholder="Enter Address"/>
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="number">Number</label>
                    <input type="number" name="number" id="number" class="form-control" placeholder="Enter Number"/>
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Enter email"/>
                </div>
            </div>
            <div class="col-lg-12 mt-5">
                <button class="btn btn-success" id="Submit" onclick="AddData()">Add Data</button>
                <button class="btn btn-primary" id="Update">Update</button>
            </div>
        </div>
        <hr>
        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-bordered" id="Table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Address</th>
                            <th>Number</th>
                            <th>E-mail</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
